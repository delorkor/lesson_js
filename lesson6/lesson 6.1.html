<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>

let questionnaire={
Surname:'',
name: '',
Patronymic: '',
age: '',
floor: '',


val:{
    Surname:'Введите фамилию',
    name:'Введите имя',
    Patronymic:'Введите отчество',
    // age:'Введите возраст',
},

valid: function () {
let arr=Object.entries(this.val)
for (let i = 0; i < arr.length; i++) {
    this[arr[i][0]]=prompt(arr[i][1],'')
if (this[arr[i][0]]=='') {
    alert(`ошибка вы не ввели ответ на вопрос ${arr[i][1]}`)
    i--
}

    
}
 this.age=+prompt('Введите возраст','')
while (!Number.isFinite(this.age) || this.age=='' ) {
    alert(`ошибка вы не ввели ответ на вопрос Введите возраст`)
    this.age=+prompt('Введите возраст','')
}
this.floor=confirm('Ваш пол - мужской?')
},


setCard:function(){
    return alert(`Ваше ФИО:${this.Surname} ,${this.name} ,${this.Patronymic}\n Ваш возраст в годах:${this.age}\n Ваш возраст в днях:${this.age*365}\n Через 5 лет вам будет:${this.age+5}\n Ваш пол:${(this.floor==true)?'Мужской':'Женский'}\n Вы на пенсии:${(this.floor==true)?'в 65':'в 55'}`)
}
}

questionnaire.valid()
questionnaire.setCard()

    </script>
